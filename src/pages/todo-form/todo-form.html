<ion-header>

  <ion-navbar>
    <ion-title>todoForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Item name</ion-label>
    <ion-input type="text" [(ngModel)]="todoItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Number</ion-label>
    <ion-input type="number" [(ngModel)]="todoItem.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block (click)="addTodoItem(todoItem)">Add Item</button>
  
</ion-content>
