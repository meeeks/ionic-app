    <ion-list>
      <ion-item-sliding *ngFor="let item of todoListRef$ | async">
        <ion-item>
            <ion-label class="label label-ios">
                <h2>{{item.itemName}}</h2>
                <p>{{item.itemNumber}}</p>
              </ion-label>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="green" (click)="edit(item)">
              Edit
            </button>
            <button ion-button color="danger" (click)="delete(item)">
              Delete
            </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <button ion-button full (click)="navigateToTodoForm()">
      Add
    </button>
    
    
</ion-content>
